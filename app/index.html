    <meta charset="UTF-8">

  <body>
    <header>
      <img class="logo-img" src="images/logo.svg" alt="logo">
      <nav>
        <a href="https://www.instagram.com/augusto_rossetti_lorea/">instagram</a>
        <a href="https://twitter.com/augusdrc">twitter</a>
        <a href="https://www.linkedin.com/in/augusto-rossetti-lorea-175622195/">linkedin</a>
      </nav>
    </header>
    <main>
      <div class="card huerta-card" style="width: 18rem;">
        <img src="images/fondo.jpeg" class="card-img-top" alt="Imagen de su huerto">
        <div class="card-body">
          <h5 class="card-title">Huerta</h5>
          <p class="card-text">En esta tarjeta encontraras el estado actual de tu huerta.</p>
          <p id="estado">ESTADO</p>
          <button type="button" id="boton" onclick="changeState()" class="btn btn-primary mt-1">Cambiar de estado</button>
          <button class="btn btn-primary mt-1" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
            configurar
          </button>
          <div class="collapse" id="collapseExample">
            <div class="card card-body">
              <form action="/action_page.php" class="mt-1" onsubmit="return false">
                <div class="form-row">
                  <div class="col-12 my-1">
                    <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Dias</label>
                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" required>
                      <option selected>Como regar...</option>
                      <option value="1">todos los dias</option>
                      <option value="2">cada 2 dias</option>
                      <option value="3">cada 3 dias</option>
                    </select>
                  </div>
                </div>
                <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <label for="validationCustom03">Hora</label>
                    <input type="text" class="form-control" id="validationCustom03" placeholder="Ej: 09" required>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="validationCustom03">Minutos</label>
                    <input type="text" class="form-control" id="validationCustom03" placeholder="Ej: 20" required>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary my-1" onclick="setAutomatizacion()" >Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- bootstrap -->
